<!DOCTYPE html>
<html lang="pt-br">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
                integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
                crossorigin="anonymous"
            /> 
            <link rel="stylesheet" href="style.css" />
    <title>Navegador Netflix</title>
</head>
<body>

    <button class="nav-btn open-btn">
        <i class="fas fa-bars"></i>
    </button>

    <img
        src="https://img.icons8.com/color/2x/netflix-desktop-app.png"
        alt="Logo"
        class="logo"
    />

    <p class="text">Trabalhe na Netflix</p>

    <div class="nav nav-black">
        <div class="nav nav-red">
            <div class="nav nav-white">
                <button class="nav-btn close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <img
                    src="https://img.icons8.com/color/2x/netflix-desktop-app.png"
                    alt="Logo"
                    class="logo"
                />

                <ul class="list">
                    <li><a href="#">Equipes</a></li>
                    <li><a href="#">Localizações</a></li>
                    <li><a href="#">Vida na Netflix</a></li>
                    <li>
                        <ul>
                            <li><a href="#">Memorando de Cultura Netflix</a></li>
                            <li><a href="#">Equilibrio da Vida Profissional</a></li>
                            <li><a href="#">Inclusão e Diversidade</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <script>

        const openButton = document.querySelector(".open-btn");
        const closeButton = document.querySelector(".close-btn");
        const navs = document.querySelectorAll(".nav");

        openButton.addEventListener("click", () =>
            navs.forEach((nav) => nav.classList.add("visible"))
        );

        closeButton.addEventListener("click", () =>
            navs.forEach((nav) => nav.classList.remove("visible"))
        );

    </script>


    
</body>
</html>
